<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="signup.css">
   
</head>
<body>
    <header>
        <nav>
            <a class="logo">CoffeeCulture</a>
            <ul id="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="error.html">Search</a></li>
                <li><a href="error.html">Explore</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="error.html">Profile</a></li>
            </ul>
        </nav>
        <div class="buttons">
            <button class="button-v2" onclick="window.location.href='login.html';">Log in</button>
            <button class="button-v1" onclick="window.location.href='signup.html';">Join now</button>
        </div>
    </header>
    <div class="container">
        <div class="box">
            <img src="images/group-of-friends-v2.png" alt="Baristas Working Together">
        </div>
        <div class="box">
            <div class="signup-container">
                <div class="form-container">
                    <h1 id="form-title">Log in</h1>
                    <p>Enter your email and password</p>
                    <form id="login-form">
                        <div class="form-field">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter your email address">
                        </div>
                        <div class="form-field">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="************">
                        </div>
                        <button type="submit" id="submit-button">Log in</button>
                    </form>
                    <p class="login-prompt">Don't have an account?<a id="loginLink" onclick="window.location.href='signup.html';">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
    <footer class="site-footer">
        <div class="footer-content">
            <p class="copyright">&copy; 2023 CoffeeCulture All Rights Reserved.</p>
            <div class="footer-links">
                <a href="https://twitter.com/yourcompany" class="social-link">Twitter</a>
                <a href="https://facebook.com/yourcompany" class="social-link">Facebook</a>
                <a href="https://instagram.com/yourcompany" class="social-link">Instagram</a>
            </div>
            <div class="footer-docs">
                <a href="/privacy-policy.html" class="doc-link">Privacy Policy</a>
                <a href="/terms-of-service.html" class="doc-link">Terms of Service</a>
            </div>
        </div>
    </footer>
    <!-- Firebase SDK Scripts and Custom Authentication Logic -->
    <script type="module">import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyBsEX3z_XqMcLE1Rz2uIE0jRbfQGb8t5Mw",
            authDomain: "coffeeculture-7052c.firebaseapp.com",
            projectId: "coffeeculture-7052c",
            storageBucket: "coffeeculture-7052c.appspot.com",
            messagingSenderId: "780624510700",
            appId: "1:780624510700:web:5073b7f1353cb2015b6fc9",
            measurementId: "G-3Q8M8KB7NR"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
        
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
        
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log('User logged in:', userCredential.user);
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    console.error(error);
                    alert("Login failed: " + error.message);
                });
        });
        
        // Redirect to the signup page
        document.getElementById('loginLink').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'signup.html';
        });</script>

</body>
</html>
